<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Absensi Mesin</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #4f46e5, #9333ea);
    color: white;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    min-height: 100vh;
  }
  nav {
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 2rem;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(8px);
  }
  nav .brand { font-weight: bold; font-size: 1.2rem; }
  nav .menu a {
    color: white; text-decoration: none; margin-left: 1rem; transition: color .3s;
  }
  nav .menu a:hover, nav .menu a.active { color: #a5b4fc; }
  /* Nav .menu2 a rule was redundant, 'menu2' is for the div, not an 'a' tag within it */
  nav .menu2 {
    color: white; /* Text color for the logout div */
    cursor: pointer; /* Indicate it's clickable */
    margin-left: 1rem; /* Spacing */
    padding: 0.5rem 1rem; /* Add some padding for better click area */
    border-radius: 0.5rem; /* Rounded corners */
    background: rgba(255,255,255,0.1); /* Subtle background */
    transition: background 0.3s, transform 0.2s; /* Smooth transitions */
    font-weight: bold; /* Make it stand out */
  }
  nav .menu2:hover {
    background: rgba(255,255,255,0.2); /* Slightly darker on hover */
    transform: translateY(-2px); /* Slight lift on hover */
  }
  .container {
    flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem;
  }
  .card {
    background: rgba(255,255,255,0.1);
    padding: 2rem;
    border-radius: 1rem;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    backdrop-filter: blur(8px);
    animation: fadeIn .8s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  h2 { text-align: center; margin-top: 0; }
  input, select {
    width: 100%; padding: .75rem; margin-top: .5rem;
    border-radius: .5rem; border: none;
    background: rgba(255,255,255,0.15); color: #333;
  }
  input[type="file"] { background: none; color: #ddd; }
  button {
    width: 100%; padding: .75rem; margin-top: .75rem;
    border: none; border-radius: .5rem;
    font-weight: bold; cursor: pointer;
    transition: transform .2s, box-shadow .2s;
  }
  button.green { background: #10b981; color: white; }
  button.blue { background: #3b82f6; color: white; }
  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  }
  footer {
    text-align: center; padding: 1rem; font-size: .9rem;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(8px);
  }
  footer a { color: white; text-decoration: none; }
  footer a:hover { text-decoration: underline; }
</style>
</head>
<body onload="checkExpiry(); loadMachinesDefault();">
  <nav>
    <div class="brand">ü¶Å Internal Tools</div>
    <div class="menu">
      <a href="home.html">Home</a>
      <a href="#" class="active">Download Mesin</a>
      <a href="excel_to_json.html">Mesin ‚Üí JSON</a>
      <a href="convert-csv.html">Absensi ‚Üí CSV/TXT</a>
      <a href="https://irwanss.web.app/" target="_blank">Portfolio</a>
    </div>
    <div class="menu2" onclick="window.logout()">Logout</div>
   </nav>
  <div class="container">
    <div class="card">
      <h2>Download Absensi Mesin Fingerprint</h2>
      <label>Pilih File JSON Mesin (opsional):</label>
      <input type="file" id="jsonFile" accept=".json" onchange="handleFileUpload(event)"><br>
      <label>Base URL:</label>
      <input type="text" id="base_url" value="http://10.30.32.16:5000/"><br>
      <label>Pilih Mesin:</label>
      <select id="mesin"><option value="">-- Belum ada data --</option></select><br>
      <label>Pilih Bulan (opsional):</label>
      <input type="month" id="bulan"><br>
      <label>Waktu Mulai:</label>
      <input type="datetime-local" id="start_time"><br>
      <label>Waktu Selesai:</label>
      <input type="datetime-local" id="end_time"><br>
      <button class="green" onclick="downloadSatuMesin()">‚¨áÔ∏è Download Mesin Terpilih</button>
      <button class="blue" onclick="downloadSemuaMesin()">‚¨áÔ∏è Download Semua Mesin</button>
      <button class="green" onclick="hapusSatuMesin()">üóëÔ∏è Hapus Data Mesin Terpilih</button>
      <button class="blue" onclick="hapusSemuaMesin()">üóëÔ∏è Hapus Semua Data Mesin</button>
    </div>
  </div>
  <footer>&copy; 2025 by <a href="https://irwanss.web.app" target="_blank">IrwanS</a></footer>

  <script type="module">
    // Import auth from your separate firebase-config.js file
    import { auth } from './firebase-config.js'; 
    // Import signOut directly from the Firebase Auth module
    import { signOut } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';


    let mesinList = {};
    let expiryDate = new Date("2025-12-15T00:00:00");

    function checkExpiry() {
      if (new Date() >= expiryDate) {
        alert("404 Error Networking!! XpDt");
      }
    }

    // Load dari file JSON (via upload)
    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          mesinList = JSON.parse(e.target.result);
          isiDropdownMesin();
          alert("Data mesin berhasil dimuat dari file JSON!");
        } catch (err) {
          alert("JSON tidak valid!");
        }
      };
      reader.readAsText(file);
    }

    // Load dari mesin.json (default, kalau ada server)
    async function loadMachinesDefault() {
      try {
        const resp = await fetch('mesin.json'); // Pastikan mesin.json dapat diakses
        mesinList = await resp.json();
        isiDropdownMesin();
      } catch (e) {
        console.warn("Gagal load mesin.json (normal kalau tanpa server):", e);
        // Opsi: Beri tahu pengguna jika daftar mesin tidak bisa dimuat
        // alert("Gagal memuat daftar mesin. Pastikan mesin.json ada atau unggah manual.");
      }
    }

    function isiDropdownMesin() {
      const mesinSelect = document.getElementById("mesin");
      mesinSelect.innerHTML = "";
      Object.keys(mesinList).forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        mesinSelect.appendChild(opt);
      });
      if (Object.keys(mesinList).length === 0) {
        let opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "-- Belum ada data --";
        mesinSelect.appendChild(opt);
      }
    }

    function openNewWindow(url) {
      window.open(url, '_blank');
    }

    function downloadSatuMesin() {
      if (new Date() >= expiryDate) { alert("404 Error Networking!! XpDt"); return; }
      const baseUrl = document.getElementById("base_url").value;
      const mesin = document.getElementById("mesin").value;
      const bulan = document.getElementById("bulan").value;
      if (!mesin) { alert("Pilih mesin dulu!"); return; }
      let url = `${baseUrl}/lihat_absensi?mesin=${mesin}`; // Asumsi endpoint ini menampilkan laporan
      if (bulan) url += `&bulan=${encodeURIComponent(bulan)}`;
      openNewWindow(url);
    }

    function downloadSemuaMesin() {
      if (new Date() >= expiryDate) { alert("404 Error Networking!! XpDt"); return; }
      const baseUrl = document.getElementById("base_url").value;
      // Untuk fungsi "download semua sekaligus" (misal: ZIP), kamu akan memanggil endpoint Flask di sini.
      // Saat ini, ini akan membuka beberapa tab sesuai logika yang ada.
      const bulan = document.getElementById("bulan").value;
      if (!Object.keys(mesinList).length) { alert("Belum ada data mesin!"); return; }
      Object.keys(mesinList).forEach(m => {
        let url = `${baseUrl}/lihat_absensi?mesin=${m}`;
        if (bulan) url += `&bulan=${encodeURIComponent(bulan)}`;
        openNewWindow(url);
      });
    }

    async function hapusSemuaMesin() {
      const baseUrl = document.getElementById("base_url").value;
      if (!confirm("‚ö†Ô∏è Yakin mau hapus data absensi SEMUA mesin?")) return;

      try {
        const resp = await fetch(`${baseUrl}/hapus_absensi_semua`, {
          method: "DELETE" // Pastikan Flask memiliki endpoint DELETE ini
        });
        const text = await resp.text();
        alert(text);
      } catch (e) {
        alert("Gagal menghapus data absensi semua mesin: " + e);
      }
    }

    async function hapusSatuMesin() {
      const baseUrl = document.getElementById("base_url").value;
      const mesin = document.getElementById("mesin").value;
      const start = document.getElementById("start_time").value; // e.g., "2023-10-26T10:00"
      const end = document.getElementById("end_time").value;     // e.g., "2023-10-26T11:00"

      if (!mesin) { alert("Pilih mesin dulu!"); return; }
      if (!start || !end) { alert("Isi waktu mulai dan selesai dulu!"); return; }

      // datetime-local akan memberikan format "YYYY-MM-DDTHH:MM"
      // Flask mengharapkan "YYYY-MM-DD HH:MM:SS". Tambahkan ":00" untuk detik.
      const formattedStart = start.replace("T", " ") + ":00";
      const formattedEnd = end.replace("T", " ") + ":00";

      if (!confirm(`Yakin mau hapus data absensi mesin "${mesin}" dari ${formattedStart} sampai ${formattedEnd}?`)) return;

      try {
        const resp = await fetch(`${baseUrl}/hapus_absensi`, {
          method: "POST", // Pastikan endpoint Flask menangani POST untuk ini
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mesin: mesin,
            start_time: formattedStart,
            end_time: formattedEnd
          })
        });
        const text = await resp.text();
        alert(text);
      } catch (e) {
        alert("Gagal menghapus data absensi mesin ini: " + e);
      }
    }

    // Fungsi Logout - sekarang menggunakan 'auth' dan 'signOut' yang diimpor
    window.logout = async () => {
      try {
        // Pastikan 'auth' dan 'signOut' telah didefinisikan dan diinisialisasi oleh Firebase SDK
        if (!auth || typeof signOut !== 'function') {
            console.error("Firebase Auth atau fungsi signOut tidak diimpor atau diinisialisasi dengan benar.");
            alert("Terjadi kesalahan saat logout. Coba lagi.");
            return;
        }
        await signOut(auth); // Menggunakan instance auth yang diimpor
        localStorage.removeItem("loginTime"); // Hapus status login yang mungkin disimpan
        window.location.href = "index.html"; // Redirect ke halaman login/awal
      } catch (e) {
        alert("Logout gagal: " + (e.message || e));
        console.error("Logout error:", e); // Log error lebih detail untuk debugging
      }
    };
  </script>
</body>
</html>

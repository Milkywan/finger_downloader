<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi Absensi ‚Üí CSV/TXT</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
    }
    nav .brand {
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav .menu a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      transition: color .3s;
    }
    nav .menu a:hover,
    nav .menu a.active { color: #a5b4fc; }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      animation: fadeIn .8s ease;
      backdrop-filter: blur(8px);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 { margin-top: 0; text-align: center; }
    textarea {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      font-family: monospace;
      resize: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }
    .options {
      text-align: center;
      margin-top: 1rem;
    }
    .options label {
      margin: 0 1rem;
      font-size: .95rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      margin: .5rem .25rem;
      transition: background .3s, transform .2s, box-shadow .2s;
    }
    button.primary { background: #10b981; color: #fff; }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(8px);
    }
    footer a { color: white; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      .card { padding: 1rem; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="brand">ü¶Å Internal Tools</div>
    <div class="menu">
      <a href="home.html">Home</a>
      <a href="excel_to_json.html">Mesin ‚Üí JSON</a>
      <a href="#" class="active">Absensi ‚Üí CSV/TXT</a>
      <a href="https://irwanss.web.app" target="_blank">Portfolio</a>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <h1>Konversi Data Absensi</h1>
      <p style="text-align:center;">Tempel data absensi dari mesin fingerprint di bawah ini:</p>
      <textarea id="inputData" placeholder="User ID: ..., Nama: ..., Waktu: ..., Status: ..."></textarea>
      <div class="options">
        <label><input type="radio" name="mode" value="csv" checked> CSV (Excel)</label>
        <label><input type="radio" name="mode" value="txt"> TXT (Notepad)</label>
      </div>
      <div style="text-align:center;">
        <button class="primary" onclick="convertAndDownload()">‚öôÔ∏è Konversi & Download</button>
      </div>
    </div>
  </div>
  <footer>&copy; 2025 by <a href="https://irwanss.web.app" target="_blank">IrwanS</a></footer>

  <script>
    const statusMap = {
      "1": "C/Masuk",
      "2": "C/Keluar",
      "3": "Lembur Masuk",
      "4": "Lembur Keluar"
    };

    function convertAndDownload() {
      const rawText = document.getElementById('inputData').value.trim();
      if (!rawText) { alert('Tempel data dulu ya.'); return; }
      const lines = rawText.split('\n');
      let csv = 'NIK,NAMA,Waktu,Status\n';

      lines.forEach(line => {
        const nik = (line.match(/User ID:\s*([^,]+)/) || [])[1]?.trim() || "";
        const nama = (line.match(/Nama:\s*(.+?),\s*Waktu:/) || [])[1]?.trim() || "";
        let waktu = (line.match(/Waktu:\s*([^,]+)/) || [])[1]?.trim() || "";
        let status = (line.match(/Status:\s*(\d+)/) || [])[1]?.trim() || "";

        if (waktu.match(/^\d{4}-\d{2}-\d{2}/)) {
          const [datePart, timePart] = waktu.split(' ');
          const [y, m, d] = datePart.split('-');
          const [hh, mm] = timePart.split(':');
          waktu = `${d}/${m}/${y} ${hh}:${mm}`;
        }
        status = statusMap[status] || status;

        csv += `${nik},"${nama}",${waktu},${status}\n`;
      });

      const mode = document.querySelector('input[name="mode"]:checked').value;
      const type = (mode === 'csv') ? 'text/csv' : 'text/plain';
      const ext = (mode === 'csv') ? 'csv' : 'txt';

      const blob = new Blob([csv], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `data_absensi.${ext}`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
